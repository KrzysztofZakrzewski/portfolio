site_name: Krzysztof Zakrzewski Portfolio
site_author: Krzysztof Zakrzewski
site_description: >-
    Portfolio projektów Krzysztofa Zakrzewskiego z Data Science i AI!

repo_name: KrzysztofZakrzewsk/portfolio
repo_url: https://github.com/KrzysztofZakrzewski/portfolio

theme:
  name: material
  palette:
    primary: brown
    accent: deep orange
  
  logo: assets/logo.png

nav:
- Strona Domowa: index.md
- Analiza Danych:
# - Projekty ukończone:
  - "Iris": iris/index.md
  # - "aaa": aaa/index.md
  # - "Titanic": titanic/index.md
- Projekty w przygotowaniu:
  - "Titanic": titanic/index.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg